<!DOCTYPE html>
<html lang="en">
<head>
    <title>Stopwatch | VijetaBokde</title>
    <link rel="icon" href="stopwatch.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="timerDisplay">
            00 : 00 : 00 : 000
        </div>
        <div class="buttons">
            <button class="glow-on-hover" id="startTimer">Start</button>
            <button class="glow-on-hover" id="pauseTimer" >Pause</button>
            <button class="glow-on-hover" id="resetTimer">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
